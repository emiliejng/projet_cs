<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emilie Jiang's Portfolio</title>
    <link rel="stylesheet" href="style_site.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="images/Hello-Kitty.png" alt="Hello Kitty" class="logo-icon">
            <h1><a href="site.html">EMILIE JIANG</a></h1>
        </div>
        <nav>
            <ul>
                <li><a href="led.html">LED CONTROL</a></li>
                <li><a href="potentiometer.html">POTENTIOMETER</a></li>
                <li><a href="push.html">PUSH</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main>
        <div class="computer-chip-container">
            <img src="images/ordi.png" alt="Pixel Art Computer" class="computer">
            <div class="wire"></div>
        </div>

        <!-- LED Control Section -->
        <div class="led-control">
            <h2>Control the LED</h2>
            <button onclick="sendCommand('LED_ON')">Turn LED On</button>
            <button onclick="sendCommand('LED_OFF')">Turn LED Off</button>
            <p id="status"></p>
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <a href="https://www.linkedin.com/in/emilie-jiang-841147212" target="_blank">
            <img src="images/linkedin.png" alt="LinkedIn">
        </a>
        <a href="https://www.instagram.com/emiliejng_" target="_blank">
            <img src="images/insta.png" alt="Instagram">
        </a>
    </footer>

    <script>
        var socket = new WebSocket('ws://10.1.224.24/');

        socket.onmessage = function(event) {
            document.getElementById('status').innerText = event.data;
        };

        function sendCommand(command) {
            socket.send(command);
        }
    </script>
</body>
</html>
